<div>
  <h3 class="text-lg font-semibold mb-2 text-center">{{ icon }} {{ title }}</h3>
  @if (items.length > 0) {
  <div class="space-y-3 {{ maxHeight }} overflow-y-auto pr-2">
    @for (item of items; track item.id) {
    <div class="flex items-center gap-4 bg-base-200 p-3 rounded-md shadow-sm">
      <img
        [src]="item.poster"
        [alt]="item.title"
        class="w-12 h-18 object-cover rounded-md"
      />
      <div class="flex-1">
        <h4 class="font-medium">{{ item.title }}</h4>
        <p class="text-sm text-base-content/70">
          {{ item.genre }}
          @if(item.episodes){ â€¢ {{ item.episodes }} eps }
        </p>
      </div>
    </div>
    }
  </div>
  } @else {
  <p class="text-sm text-base-content/50">{{ emptyMessage }}</p>
  }
</div>
