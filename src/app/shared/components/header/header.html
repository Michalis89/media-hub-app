<div class="drawer drawer-end lg:drawer-close">
  <input id="menu-toggle" type="checkbox" class="drawer-toggle" />

  <div class="drawer-content flex flex-col">
    <nav class="navbar bg-base-100 px-4 lg:px-8 shadow-md">
      <div class="flex-1">
        <a routerLink="/" class="btn btn-ghost normal-case text-2xl font-bold">
          MediaHub
        </a>
      </div>

      <div class="flex-none lg:hidden">
        <label
          for="menu-toggle"
          class="btn btn-square btn-ghost"
          aria-label="Toggle menu"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </label>
      </div>

      <div class="flex-none hidden lg:flex items-center gap-4">
        <a
          routerLink="/"
          routerLinkActive="text-primary"
          [routerLinkActiveOptions]="{ exact: true }"
          class="btn btn-ghost"
          >Home</a
        >
        <a
          routerLink="/movies"
          routerLinkActive="text-primary"
          class="btn btn-ghost"
          >Movies</a
        >

        <a
          routerLink="/tv-series"
          routerLinkActive="text-primary"
          class="btn btn-ghost"
          >Tv Series</a
        >
        <a
          routerLink="/anime"
          routerLinkActive="text-primary"
          class="btn btn-ghost"
          >Anime</a
        >
        <a
          routerLink="/music"
          routerLinkActive="text-primary"
          class="btn btn-ghost"
          >Music</a
        >
        <a
          routerLink="/games"
          routerLinkActive="text-primary"
          class="btn btn-ghost"
          >Games</a
        >
        <a
          routerLink="/books"
          routerLinkActive="text-primary"
          class="btn btn-ghost"
          >Books</a
        >
        @if (!loggedIn) {
        <a
          routerLink="/auth/login"
          routerLinkActive="text-primary"
          class="btn btn-ghost"
          >Login</a
        >
        <a
          routerLink="/auth/register"
          routerLinkActive="text-primary"
          class="btn btn-ghost"
          >Sign Up</a
        >
        }
      </div>

      <div class="flex-none">
        <div class="dropdown dropdown-end">
          @if (loggedIn) {
          <button class="btn btn-ghost btn-circle avatar" tabindex="0">
            <div
              class="w-10 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2"
            >
              <img src="https://i.pravatar.cc/100" alt="User avatar" />
            </div></button
          >}

          <ul
            class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52"
          >
            <li><a routerLink="/profile">Profile</a></li>
            <li><a routerLink="/settings">Settings</a></li>
            <li>
              <a (click)="logout()" (keydown.enter)="logout()" tabindex="0"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div class="drawer-side lg:hidden z-50">
    <label for="menu-toggle" class="drawer-overlay"></label>
    <ul class="menu p-4 w-64 bg-base-200 space-y-2">
      <li><a routerLink="/" routerLinkActive="text-primary">Home</a></li>
      @if (!loggedIn) {
      <li>
        <a routerLink="/auth/login" routerLinkActive="text-primary">Login</a>
      </li>
      <li>
        <a routerLink="/auth/register" routerLinkActive="text-primary"
          >Sign Up</a
        >
      </li>
      }
    </ul>
  </div>
</div>
