<div class="card bg-base-200 p-4 shadow-md">
  <h2 class="text-md font-semibold mb-2">‚è© {{ title }}</h2>
  @if (items.length > 0) {
  <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-4 gap-6">
    @for (item of items; track item.id) {
    <div class="card bg-base-200 shadow-md">
      <figure>
        <img [src]="item.poster" [alt]="item.title" />
      </figure>
      <div class="card-body">
        <h2 class="card-title">{{ item.title }}</h2>
        <progress
          class="progress progress-primary w-full"
          [value]="item.progress"
          max="100"
        ></progress>
        <p class="text-sm text-base-content/70">
          {{
            progressLabel
              ? progressLabel(item)
              : "Episode " + item.lastWatched + " of " + item.episodes
          }}
        </p>
        <button class="btn btn-outline btn-sm" (click)="onResume(item)">
          Resume
        </button>
      </div>
    </div>
    }
  </div>
  } @else {
  <p class="text-sm text-base-content/50">{{ emptyMessage }}</p>
  }
</div>
