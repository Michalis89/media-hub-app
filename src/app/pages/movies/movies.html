<div class="max-w-screen-xl mx-auto p-4 lg:p-8 space-y-12 overflow-y-auto">
  <!-- Welcome / Hero -->
  <div class="hero bg-base-300 rounded-lg p-6">
    <div class="hero-content flex-col lg:flex-row w-full gap-8">
      <!-- Left: Avatar + Welcome -->
      <app-media-hero-header
        [avatar]="'https://i.pravatar.cc/100?img=8'"
        [title]="'Movie Library ðŸŽ¬'"
        [subtitle]="'Track your anime journey and discover new series.'"
      ></app-media-hero-header>

      <!-- Right: Stats & Trending -->
      <div class="flex flex-col gap-4 flex-1 w-full">
        <!-- Stats Card -->
        <app-media-user-stats
          [stats]="userStats()"
          title="Your Stats"
          icon="ðŸ“Š"
        ></app-media-user-stats>

        <app-media-continue-watching
          [items]="continueWatching()"
          title="Continue Watching"
          [emptyMessage]="'You have nothing in progress.'"
          (resume)="onResume($event)"
        ></app-media-continue-watching>
      </div>
    </div>
  </div>

  <!-- Central Search -->
  <section class="space-y-6">
    <app-media-search-and-results
      [items]="searchResults()"
      placeholder="Search anime..."
      emptyMessage="No anime found."
      title="Search Results"
      (itemClick)="openMovieDetails($event)"
    ></app-media-search-and-results>
  </section>

  <!-- User Anime Lists Section -->
  <section class="space-y-6">
    <app-media-watching-list
      [tabs]="tabs()"
      [activeTab]="activeTab()"
      [items]="items()"
      (tabChange)="onTabChange($event)"
      emptyMessage="No movies found in this list!"
    ></app-media-watching-list>
  </section>

  <!-- Favorites & Hated Section -->
  <section class="w-full px-4 space-y-6 mt-10">
    <h2 class="text-xl font-semibold text-center">ðŸ’– Favorites & ðŸ’¢ Hated</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <app-media-user-lists
        title="Favorites"
        icon="ðŸ’–"
        [items]="userLists().favorites"
        emptyMessage="No favorites yet."
        [maxHeight]="'max-h-[300px]'"
      ></app-media-user-lists>

      <app-media-user-lists
        title="Hated"
        icon="ðŸ’¢"
        [items]="userLists().hated"
        emptyMessage="No hated entries."
        [maxHeight]="'max-h-[300px]'"
      ></app-media-user-lists>
    </div>
  </section>

  <!-- Trending Section (Fix: true horizontal scroll carousel) -->
  <div class="space-y-6">
    <app-trending
      [items]="trendingMovies()"
      title="ðŸ”¥ Trending Now"
    ></app-trending>
  </div>

  <!-- Recommendations Section -->
  <div class="space-y-6">
    <app-recommendations
      [items]="recommendations()"
      title="ðŸŽ¯ Recommendations Based on Your Favorites"
      (details)="openMovieDetails($event)"
    ></app-recommendations>
  </div>
</div>
