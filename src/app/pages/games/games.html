<div class="p-4 lg:p-8 space-y-10">
  <!-- Hero -->
  <div class="hero bg-base-300 rounded-lg p-6">
    <div class="hero-content flex-col lg:flex-row">
      <img
        src="https://i.pravatar.cc/100?img=5"
        class="rounded-full w-24 h-24 shadow-md"
      />
      <div>
        <h1 class="text-3xl font-bold">Gaming Hub üéÆ</h1>
        <p class="py-2 text-sm text-base-content/70">
          Track what you play, review and discover epic games.
        </p>
      </div>
    </div>
  </div>

  <!-- Search + Filter -->
  <div class="flex flex-col md:flex-row items-center justify-between gap-4">
    <input
      type="text"
      placeholder="Search games..."
      class="input input-bordered w-full max-w-md"
    />
    <select class="select select-primary w-full max-w-xs">
      <option disabled selected>Filter by Platform</option>
      <option>All</option>
      <option>PC</option>
      <option>PlayStation</option>
      <option>Xbox</option>
      <option>Nintendo Switch</option>
    </select>
  </div>

  <!-- Games Grid -->
  <section>
    <h2 class="text-xl font-semibold mb-4">Your Collection</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-4 gap-6">
      @for (game of games; track game.id) {
      <div class="card bg-base-200 shadow-md">
        <figure>
          <img
            src="https://image.tmdb.org/t/p/w500/{{ game.cover }}"
            alt="{{ game.title }}"
          />
        </figure>
        <div class="card-body">
          <h2 class="card-title">{{ game.title }}</h2>
          <p class="text-sm text-base-content/70">
            {{ game.platform }} ‚Ä¢ {{ game.release }}
          </p>
          <div class="card-actions justify-end">
            <button class="btn btn-outline btn-sm">Details</button>
          </div>
        </div>
      </div>
      }
    </div>
  </section>

  <!-- Featured Game -->
  <div class="card bg-base-200 shadow-md">
    <div class="card-body">
      <h2 class="card-title">üèÜ Game of the Month</h2>
      <div class="flex gap-4">
        <img
          src="https://image.tmdb.org/t/p/w200/featured-game.jpg"
          class="w-20 h-28 object-cover rounded-lg"
        />
        <div>
          <h3 class="font-semibold">Elden Ring</h3>
          <p>Action RPG ‚Ä¢ FromSoftware ‚Ä¢ 2022</p>
          <button class="btn btn-primary btn-sm mt-2">Play Now</button>
        </div>
      </div>
    </div>
  </div>
</div>
