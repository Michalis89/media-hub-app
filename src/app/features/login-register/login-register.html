<div class="min-h-screen flex items-center justify-center bg-base-200 p-4">
  <div class="w-full max-w-md">
    <div class="card bg-base-100 shadow-xl">
      <div class="card-body">
        <div role="tablist" class="tabs tabs-boxed mb-4">
          <a
            role="tab"
            class="tab"
            [class.tab-active]="tab() === 'login'"
            (click)="tab.set('login')"
            >Login</a
          >
          <a
            role="tab"
            class="tab"
            [class.tab-active]="tab() === 'register'"
            (click)="tab.set('register')"
            >Register</a
          >
        </div>

        <!-- LOGIN -->
        @if(tab() === 'login'){
        <form (ngSubmit)="onLogin()" class="space-y-3">
          <div class="form-control">
            <label class="label" for="login-email"
              ><span class="label-text">Email</span></label
            >
            <input
              id="login-email"
              [(ngModel)]="login.email"
              name="email"
              type="email"
              class="input input-bordered w-full"
              required
            />
          </div>
          <div class="form-control">
            <label class="label" for="login-password"
              ><span class="label-text">Password</span></label
            >
            <input
              id="login-password"
              [(ngModel)]="login.password"
              name="password"
              type="password"
              class="input input-bordered w-full"
              required
            />
          </div>
          <button class="btn btn-primary w-full" [disabled]="loading()">
            Login
          </button>

          <div class="divider">or</div>
          <button
            type="button"
            class="btn btn-outline w-full"
            (click)="onDevLogin()"
            [disabled]="loading()"
          >
            Use test user
          </button>
        </form>
        }

        <!-- REGISTER -->
        @if(tab() === 'register'){
        <form (ngSubmit)="onRegister()" class="space-y-3">
          <div class="form-control">
            <label class="label" for="register-name"
              ><span class="label-text">Name</span></label
            >
            <input
              id="register-name"
              [(ngModel)]="register.name"
              name="name"
              class="input input-bordered w-full"
            />
          </div>
          <div class="form-control">
            <label class="label" for="register-email"
              ><span class="label-text">Email</span></label
            >
            <input
              id="register-email"
              [(ngModel)]="register.email"
              name="email"
              type="email"
              class="input input-bordered w-full"
              required
            />
          </div>
          <div class="form-control">
            <label class="label" for="register-password"
              ><span class="label-text">Password</span></label
            >
            <input
              id="register-password"
              [(ngModel)]="register.password"
              name="password"
              type="password"
              class="input input-bordered w-full"
              required
            />
          </div>
          <button class="btn btn-success w-full" [disabled]="loading()">
            Create account
          </button>
        </form>
        } @if(error()){
        <div class="alert alert-error mt-4">
          <span>{{ error() }}</span>
        </div>
        }
      </div>
    </div>
  </div>
</div>
